<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliChat - AI Powered Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Changed url_for to direct path -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Particles.js background container -->
    <div id="particles-js"></div>
    
    <!-- Shooting stars animation (added dynamically via JS) -->
    
    <!-- Glowing circle background elements -->
    <div class="glow-container">
        <div class="glow-circle glow-circle-1"></div>
        <div class="glow-circle glow-circle-2"></div>
        <div class="glow-circle glow-circle-3"></div>
        <div class="glow-circle glow-circle-4"></div>
        <div class="glow-circle glow-circle-5"></div>
    </div>

    <div class="container-fluid app-container">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="logo-container">
                    <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" fill="#000" stroke="#0cf" stroke-width="2"/>
                        <circle cx="30" cy="40" r="5" fill="#0cf"/>
                        <path d="M25,60 Q50,80 75,60" fill="none" stroke="#0cf" stroke-width="2"/>
                    </svg>
                    <h1>IntelliChat</h1>
                </div>
                <button id="new-chat-btn" class="btn btn-primary"><i class="bi bi-plus-lg me-2"></i>New Chat</button>
                <div class="chat-history">
                    <!-- Chat history items will be dynamically added here -->
                </div>
                <div class="sidebar-footer">
                    <button id="settings-btn" class="btn btn-outline-secondary"><i class="bi bi-gear me-2"></i>Settings</button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Top Bar -->
                <div class="top-bar">
                    <div class="chat-title">
                        <i class="bi bi-chat-dots me-2"></i>
                        <span id="current-chat-title">General Assistant</span>
                    </div>
                    <div class="chat-actions">
                        <button id="upload-resume-btn" class="btn btn-outline-primary">
                            <i class="bi bi-file-earmark-text me-2"></i>Upload Resume
                        </button>
                        <button id="clear-chat-btn" class="btn btn-outline-secondary ms-2">
                            <i class="bi bi-trash me-2"></i>Clear Chat
                        </button>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="chat-area">
                    <div id="chat-messages" class="chat-messages">
                        <!-- Welcome message -->
                        <div class="message ai-message">
                            <div class="message-avatar">
                                <i class="bi bi-robot"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-text">
                                    <p>Hello! I'm your AI assistant powered by Gemini. How can I help you today?</p>
                                </div>
                                <div class="message-actions">
                                    <button class="copy-message-btn" title="Copy message">
                                        <i class="bi bi-clipboard"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="input-area">
                        <div class="resume-preview" id="resume-preview" style="display: none;">
                            <div class="resume-preview-content">
                                <i class="bi bi-file-earmark-text"></i>
                                <span id="resume-filename">resume.pdf</span>
                            </div>
                            <button id="remove-resume-btn" class="btn btn-sm btn-danger">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                        <form id="chat-form" class="input-form">
                            <div class="input-group">
                                <textarea 
                                    id="message-input" 
                                    class="form-control" 
                                    placeholder="Type your message here..." 
                                    rows="1"
                                    required
                                ></textarea>
                                <button type="submit" class="btn btn-primary send-btn">
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Resume Upload Modal -->
    <div class="modal fade" id="resumeModal" tabindex="-1" aria-labelledby="resumeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resumeModalLabel">Upload Resume</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="resume-upload-form">
                        <div class="mb-3">
                            <label for="resume-file" class="form-label">Select your resume (PDF format)</label>
                            <input class="form-control" type="file" id="resume-file" accept=".pdf">
                        </div>
                        <div class="mb-3">
                            <div class="form-text">
                                Your resume will be analyzed to provide personalized assistance.
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="resume-upload-btn">Upload & Analyze</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="theme-select" class="form-label">Theme</label>
                        <select class="form-select" id="theme-select">
                            <option value="dark" selected>Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="animation-toggle" class="form-label">Background Animation</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="animation-toggle" checked>
                            <label class="form-check-label" for="animation-toggle">Enable animations</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="custom-spinner">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p class="loading-text">Processing your resume...</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Changed url_for to direct paths -->
    <script src="/static/js/particles.min.js"></script>
    <script src="/static/js/particles-config.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
